<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon (2).png">
    <link rel="stylesheet" href="/input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login - Spotify</title>
</head>

<body>
    <div class="flex flex-col flex-wrap">

        <!-- logo -->
        <img src="/images/logo.png" alt="spotify" class="lg:w-48 sm:w-1/2 justify-center mx-auto mt-4">

        <hr class="mt-5">

        <div class="button mx-auto mt-7 lg:w-1/4 sm:w-full sm:px-5">
            <button class="bg-blue-700 p-3 rounded-full focus:outline-8 flex w-full ">
                <img src="/images/facebook.png" alt="" class="mx-auto">
                <h1 class="mx-auto text-white font-semibold ">CONTINEW WITH FACEBOOK</h1>
            </button>
        </div>
        <div class="button mx-auto mt-2 lg:w-1/4 sm:w-full sm:px-5 items-center">
            <button class="bg-stone-900 p-3 rounded-full focus:outline-8 flex w-full mx-auto ">
                <img src="/images/apple.png" alt="" class="mx-auto">
                <h1 class="mx-auto text-white font-semibold ">CONTINEW WITH APPLE</h1>
            </button>
        </div>
        <div class="button mx-auto mt-2 lg:w-1/4 sm:w-full sm:px-5 items-center">
            <button class=" p-3 rounded-full focus:outline-8 flex w-full mx-auto border-2 ">
                <img src="/images/google.png" alt="" class="mx-auto">
                <h1 class="mx-auto text-black font-semibold ">CONTINEW WITH GOOGLE</h1>
            </button>
        </div>
        <div class="button mx-auto mt-2 lg:w-1/4 sm:w-full sm:px-5 items-center">
            <button class=" p-3 rounded-full focus:outline-8 flex w-full mx-auto border-2 ">
                <!-- <img src="/images/google.png" alt="" class="mx-auto"> -->
                <h1 class="mx-auto text-black font-semibold ">CONTINEW WITH PHONE NUMBER</h1>
            </button>
        </div>
        <span class="mx-auto my-2">
            <span class="text-black font-bold text-xl">or</span>
        </span>



        <div class="mx-auto  flex flex-col flex-wrap lg:w-1/4 my-2 sm:w-full sm:px-5 md:w-1/5 lg:px-0 ">
            <label for="required-email" class="text-gray-700 mb-1 ">
                <span class="font-bold">
                    Email address or username

                </span>
            </label>
            <input type="text" id="required-email"
                class=" rounded-lg border-transparent flex-1 appearance-none border-2 border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent sm:w-full lg:w-full h-10 mx-auto"
                name="email" placeholder="Email address or username" />
        </div>
        <div class="mx-auto  flex flex-col flex-wrap lg:w-1/4 my-2 sm:w-full sm:px-5 md:w-1/5 lg:px-0 ">
            <label for="required-email" class="text-gray-700 mb-1 ">
                <span class="font-bold">
                    Password
                </span>
            </label>
            <input type="text" id="required-email"
                class=" rounded-lg border-transparent flex-1 appearance-none border-2 border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent sm:w-full lg:w-full h-10 mx-auto"
                name="email" placeholder="Password" />
            <a class="text-black font-semibold text-sm on hover:underline-offset-1   mt-2 cursor-pointer">Forgot your
                password?</a>
        </div>
        <div class="mx-auto  flex flex-col flex-wrap lg:w-1/4 my-2 sm:w-full sm:px-5 md:w-1/5 lg:px-0">
            <div class="flex flex-row justify-between">
                <span class="my-auto ">
                    <input type="checkbox" name="I would prefer not to receive marketing messages from Spotify"
                        id="msg">
                    <span class="font-semibold">Remember me</span>
                </span>
                <div class="bg-green-500  lg:w-1/3 h-10 sm:w-1/2 rounded-full flex flex-wrap  my-5">
                    <button class="  w-full">
                        <h1 class="mx-auto my-auto font-semibold"> <a href="https://www.codewithjay.co.in/">LOG IN</a></h1>
                    </button>
                </div>
            </div>
            
        </div>
        <div class="mx-auto  flex flex-col flex-wrap lg:w-1/4 my-2 sm:w-full sm:px-5 md:w-1/5 lg:px-0">
           
            <hr class="mt-1 ">
        </div>

        <span class="mx-auto my-2">
            <span class="text-black font-bold text-xl">Don't have an account?</span>
        </span>
        <div class="button mx-auto mt-2 lg:w-1/4 sm:w-full sm:px-5 items-center mb-20">
            <button class=" p-3 rounded-full focus:outline-8 flex w-full mx-auto border-2 border-black ">
                <!-- <img src="/images/google.png" alt="" class="mx-auto"> -->
                <h1 class="mx-auto text-gray-400 font-semibold "><a href="index.html"> SIGN UP FOR SPOTIFY</a></h1>
            </button>
        </div>

    </div>
</body>

</html>
